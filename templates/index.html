<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>checkerboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <table>
        {% for i in range(input1): %}
        <tr>
            {% for j in range(input2): %}
            <td>
                <div class="box{{ (i+j)%2+1 }}"></div>
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>

</html>
